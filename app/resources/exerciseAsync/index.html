<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="image/x-icon" href="../common/images/favicon.ico" rel="shortcut icon">    
		<title>exerciseAsync</title>
		<script id="sap-ui-bootstrap"
			src="https://ui5.sap.com/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-resourceroots='{"sap.sample.exerciseAsync": "./", 
										"root": "./",
										"sap.sample.common": "../common",
										"common": "../common",			
			                            "view": "./view"}'
			data-sap-ui-xx-bindingSyntax="complex"			                            
			data-sap-ui-compatVersion="edge"
			data-sap-ui-oninit="module:common/index"
			data-sap-ui-async="true"
			data-sap-ui-language="en"			
			data-sap-ui-frameOptions="trusted">

        <script>
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                sap.ui.getCore().applyTheme("sap_horizon_dark")
            }            
        </script>
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
